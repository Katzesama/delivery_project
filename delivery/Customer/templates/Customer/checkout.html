<!DOCTYPE html>
{% load static %}
<html lang="zh">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>结账</title>

  <link rel="stylesheet" type="text/css" href="{% static 'Customer/vendor/fontawesome-free/css/all.min.css'%} ">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="{% static 'Customer/css/sb-admin-2.min.css' %}">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">


        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <a href="{% url 'customer_menu' %}" class="btn btn-link rounded-circle mr-3">
            <i class="fa fa-arrow-left"></i> <span>回到菜单</span>
          </a>


          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto mr-auto">
            <a class="d-flex justify-content-center" href="#">
              <div class="sidebar-brand-text mx-3">粥不出户</div>
            </a>

          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">


          <!-- Payment Popup -->
        <div class="modal align-items-center justify-content-between" id="store_info">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content card shadow">
              <div class="card-header d-flex flex-row align-items-center">
                <a id="payment_close" class="mr-5" onclick="payment_close()"> <i class="fa fa-times"></i> </a>

              </div>
              <div class="card-body">

              </div>
            </div>
          </div>
        </div>


      <div id="custormer_info_holder">


      </div>

      <div id="orderdetail_holder">


      </div>

      <div id="buttons_holder" class="row justify-content-center">
        <button id="pay_button" class="btn btn-success col-md-3">结账</button>
      </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->


  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>



  <script  type="text/javascript" src="{% static 'Customer/vendor/jquery/jquery.min.js' %}"></script>

  <!-- Bootstrap Core JavaScript -->
  <script type="text/javascript" src="{% static 'Customer/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script type="text/javascript" src="{% static 'Customer/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom Theme JavaScript -->
  <script type="text/javascript" src="{% static 'Customer/js/sb-admin-2.js' %}"></script>

</body>

</html>
