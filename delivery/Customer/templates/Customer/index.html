<!DOCTYPE html>
{% load static %}
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="{% static 'Manager/vendor/fontawesome-free/css/all.min.css'%} ">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="{% static 'Manager/css/sb-admin-2.min.css' %}">
</head>

<body>

  <main>
    <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav sidebar accordion" id="category">>

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
        <div class="sidebar-brand-text mx-3">粥不出户</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Add types dynamically in js to here -->

      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block">

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

          <!-- Topbar -->
          <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

            <!-- Sidebar Toggle (Topbar) -->
            <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
              <i class="fa fa-book"></i>
            </button>

            <!-- Topbar Navbar -->
            <ul class="navbar-nav ml-auto">

              <!-- Nav Item - Shoppingcart -->
              <li class="nav-item no-arrow">
                <button id="shopping_cart" class="btn btn-link" role="button">
                  <i class="fa fa-shopping-cart"></i>
                </button>
              </li>

              <div class="topbar-divider d-none d-sm-block"></div>

              <!-- Nav Item - Moreinfo -->
              <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fa fa-info-circle" aria-hidden="true"></i>
                </a>
                <!-- Dropdown - More Information -->
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                  <a class="dropdown-item" href="#" id="store_info_link" onclick="store_info_onclick()">
                    <i class="fas fa-home fa-sm fa-fw mr-2 text-gray-400"></i>
                    商家信息
                  </a>
                </div>

                <script>
                  function store_info_onclick() {
                    var store = document.getElementById("store_info_link");
                    var store_info = document.getElementById("store_info");

                    if (store_info.style.display === "none") {
                      store_info.style.display = "block";
                    }
                  }
                </script>

              </li>

            </ul>

          </nav>
          <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Pop Out Store Info -->
        <div class="pop-layout align-items-center justify-content-between" style="display:none;" id="store_info">
          <div class="card shadow">
              <div class="card-header d-flex flex-row align-items-center">
                <a id="store_info_close" class="mr-5" href="#" onclick="store_info_close()"> <i class="fa fa-times"></i> </a>
                <h6 class="m-0 font-weight-bold text-primary">商家信息</h6>
              </div>
              <div class="card-body">
                <div class="text-center">
                  <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;" src="img/undraw_posting_photo.svg" alt="">
                </div>
                <p>Add some quality, svg illustrations to your project courtesy of <a target="_blank" rel="nofollow" href="https://undraw.co/">unDraw</a>, a constantly updated collection of beautiful svg images that you can use completely free and without attribution!</p>
                <a target="_blank" rel="nofollow" href="https://undraw.co/">Browse Illustrations on unDraw &rarr;</a>
              </div>
            </div>
        </div>
        <script>
          function store_info_close() {
            var close_butt = document.getElementById("store_info_close");
            var store_info = document.getElementById("store_info");
            
            if (store_info.style.display === "block") {
              store_info.style.display = "none";
            }
          }
        </script>

        </div>
      <!-- End of Main Content -->

      </div>
      <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

  </main>

    <!-- jQuery -->
    <script  type="text/javascript" src="{% static 'Manager/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="{% static 'Manager/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script type="text/javascript" src="{% static 'Manager/vendor/chart.js/Chart.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
	<script type="text/javascript" src="{% static 'Manager/js/sb-admin-2.js' %}"></script>
</body>
</html>
