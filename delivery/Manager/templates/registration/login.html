<!DOCTYPE html>
{% load static %}
<html lang="zh">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>粥不出户登陆</title>

  <link rel="stylesheet" type="text/css" href="{% static 'Manager/vendor/fontawesome-free/css/all.min.css'%} ">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="{% static 'Manager/css/sb-admin-2.min.css' %}">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">

              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">登陆管理账号</h1>
                  </div>
                  <form class="user" method="POST" action="{% url 'login' %}?next=/home/">
                    <div class="form-group">
                      <label>用户名</label>
                      <input type="text" class="form-control form-control-user"  placeholder="用户名" name="username">
                    </div>
                    <div class="form-group">
                      <label>密码</label>
                      <input type="password" class="form-control form-control-user" placeholder="密码" name="password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-user btn-block">登陆</button>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script  type="text/javascript" src="{% static 'Manager/vendor/jquery/jquery.min.js' %}"></script>

  <!-- Bootstrap Core JavaScript -->
  <script type="text/javascript" src="{% static 'Manager/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script type="text/javascript" src="{% static 'Manager/vendor/chart.js/Chart.min.js' %}"></script>

  <!-- Custom Theme JavaScript -->
<script type="text/javascript" src="{% static 'Manager/js/sb-admin-2.js' %}"></script>

</body>

</html>
